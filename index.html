<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center"> To Do List</h1>
    </div>

    <form id="formulario">
        <input type="text" 
        placeholder="ingrese la tarea" 
        class="form-control my-4" 
        id="input" 
        autofocus>
        <button class=" btn btn-block btn-primary" type="submit"> Agregar</button>
    </form>

    <template id="template">
    <div id="Lista-tareas">
        <div class="alert alert-warning mt-3 d-flex justify-content-between align-items-center">
           <p class="m-0">Tarea #1</p>
            <h3 class="m-0">
                <i class="fa-solid fa-circle-check text-success"></i>
                <i class="fa-solid fa-circle-minus text-danger"></i>
            </h3>
        
        </div>
    </div>
</template>

    <script src="js/app.js"></script>
</body>
</html>
